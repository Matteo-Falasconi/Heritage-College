<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Intro - Cho-Han</title>
</head>

<body>
    <div id="titleDiv">
        <img id="dice1" src="images/dice1.png" alt="Dice">
        <h1 id="logIn">Cho-Han Log In</h1>
        <img id="dice2" src="images/dice1.png" alt="Dice">
    </div>
    <form action="game.html" method="get" id="logInForm" name="logInForm">

        <label for="firstName">First Name:</label>
        <input type="text" name="firstName" id="firstName" placeholder="First">
        <div id="firstNameError" class="errors"></div>

        <label for="lastName">Last Name:</label>
        <input type="text" name="lastName" id="lastName" placeholder="Last">
        <div id="lastNameError" class="errors"></div>

        <label for="userName">Username:</label>
        <input type="text" name="userName" id="userName" placeholder="a@#$A1">
        <div id="userNameError" class="errors"></div>

        <label for="phoneNumber">Phone Number:</label>
        <input type="text" name="phoneNumber" id="phoneNumber" placeholder="1-111-111-1111">
        <div id="phoneNumberError" class="errors"></div>

        <label for="city">City:</label>
        <input type="text" name="city" id="city" placeholder="City">
        <div id="cityError" class="errors"></div>

        <label for="emailAddress">Email:</label>
        <input type="text" name="emailAddress" id="emailAddress" placeholder="namevalue@domain.com">
        <div id="emailAddressError" class="errors"></div>

        <label for="bank">Set Balance:</label>
        <input type="text" name="bank" id="bank" placeholder="5000">
        <div id="bankError" class="errors"></div>

        <input name="submit" type="submit" value="Submit" id="submit">
    </form>
    <script src="https://code.jquery.com/jquery-3.4.0.min.js"
        integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg=" crossorigin="anonymous">
        </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.0/jquery.validate.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.0/additional-methods.min.js"></script>
    <script src="js/intro.js"></script>
</body>

</html>
