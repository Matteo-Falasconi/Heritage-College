<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles/styles.css">
    <script src="js/game.js" defer></script>
    <script src="js/inputs.js" defer></script>
    <title>Cho-Han - Game</title>
</head>

<body>
    <div id="titleDiv">
        <img id="diceImg1" src="images/dice1.png" alt="Dice">
        <h1 id="logIn">Cho-Han Game</h1>
        <img id="diceImg2" src="images/dice1.png" alt="Dice">
    </div>
    
    <form method="get" id="gameForm" name="gameForm">
        <label for="bet">Bet Amount:</label>
        <input type="text" name="bet" id="bet">
        <div id="bettingError" class="errors"></div>
        <div id="guess">
            <h3>Choose:</h3>
            <label for="odd">
                Odd
                <input type="radio" name="guess" id="odd" value="Odd">

            </label>
            <label for="even">
                Even
                <input type="radio" name="guess" id="even" value="Even">
            </label>
        </div>
        <div id="chooseError" class="errors"></div>
        <input type="button" name="roll" id="roll" value="Roll!">
        <a id="change" href="intro.html">Change User</a>
        <a id="quit" href="index.html">Quit</a>
    </form>
    <div class="grid-container">
        <div id="userInfo">
            <h2>User Info</h2>
            <ol>
            </ol>
        </div>
        <div id="results">
            <h2>Results</h2>
            <ol>
            </ol>
        </div>
        <div id="dice">
            <h2>Dice</h2>
            <img src="" id="dice1">
            <br>
            <img src="" id="dice2">
        </div>
    </div>
</body>

</html>
